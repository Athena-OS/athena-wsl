name: WSL Scheduled Publish

on:
  schedule:
    - cron: '22 4 * * 0'
  workflow_dispatch:

env:
  WSL_IMG: wsl

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/athenaos/base-devel

    steps:
      - uses: actions/checkout@v3
      
      - name: Clear pacman cache
        run: yes | pacman -Scc
        
      - name: Install dependencies
        run: pacman -Syyu --noconfirm --needed docker
      
      - name: Build WSL
        run: |
          docker build --no-cache . --file ./Dockerfile --tag docker.io/athenaos/$WSL_IMG
      
      - name: Log into registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push image
        run: |
          docker push docker.io/athenaos/$WSL_IMG
          
